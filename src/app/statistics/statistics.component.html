<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="text-center mt-5">
    <h3>Enter Short URL for information</h3>
  </div>
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <form ngNativeValidate class="form" #form (ngSubmit)="form.checkValidity()? onSubmit() : null">
        <div class="row">
          <div class="col-md-8">
            <input type="url" class="form-control pt-2 pb-2 short-url-input" name="shortUrl"
              [(ngModel)]="shortUrl" required autocomplete="off" placeholder="Enter Short URL..">
          </div>
          <div class="col-md-4">
            <button type="submit" class="form-control btn pt-2 pb-2 statistics-button"><i class="fas fa-search"></i> <b> Search</b></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
